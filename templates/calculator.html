<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Title}}</title>
    <link rel="shortcut icon" href="/static/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body class="bg-warning bg-opacity-25">
    <header class="p-3 bg-warning d-block">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="d-flex justify-content-between">
                    <img src="/static/logo.svg" alt="Calci" class="p-2">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 p-2">
                        <li><a href="/" class="nav-link px-2 text-dark">Home</a></li>
                        <li><a href="/basic-arithmetic" class="nav-link px-2 text-dark">Basic</a></li>
                        <li><a href="/basic-calculations" class="nav-link px-2 text-dark">Square & Cubes</a></li>
                        <li><a href="/commercial-math" class="nav-link px-2 text-dark">Commercial Math</a></li>
                        <li><a href="/about" class="nav-link px-2 text-dark">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="">
            <div class="text-center">
                <h2>{{Title}}</h2>
            </div>
            {% if Title == "Basic Arithmetic" %}
            <div class="mx-auto p-3">
                <div class="mb-3">
                    <form action="#" method="post">
                        <label for="formGroupExampleInput" class="form-label">Calculate Arithmetic</label>
                        <div class="d-flex">
                            <input type="number" class="form-control bg-warning bg-opacity-75" name="num_1" placeholder="Type the number">
                            <input type="number" class="form-control bg-warning bg-opacity-75" name="num_2" placeholder="Type the number">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="add" checked>
                            <label class="form-check-label" for="add">
                                Addition
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="sub">
                            <label class="form-check-label" for="sub">
                                Subtraction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="mul">
                            <label class="form-check-label" for="mul">
                                Multiplication
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="divi">
                            <label class="form-check-label" for="divi">
                                Division
                            </label>
                        </div>
                </div>
                <div class="mb-3">
                    <input class="btn btn-warning" type="submit" value="Calculate">
                </div>
                </form>
                {{result}}
            </div>
        </div>
        {% endif %}
        {% if Title == "Basic Calculations" %}
        <div class="mx-auto p-3">
            <div class="mb-3">
                <form action="#" method="post">
                    <label for="formGroupExampleInput" class="form-label">Basic Calculations</label>
                    <div class="d-flex">
                        <input type="number" class="form-control bg-warning bg-opacity-75" name="num_1" placeholder="Type the number">
                        <input type="number" class="form-control bg-warning bg-opacity-75" name="num_2" placeholder="Type the Exponent OR Part value (for Percentage)" value=0>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="sq" checked>
                        <label class="form-check-label">
                            Square (Enter Only Number 1)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="cb">
                        <label class="form-check-label">
                            Cube (Enter Only Number 1)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="sqrt">
                        <label class="form-check-label">
                            Square-Root (Enter Only Number 1)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="cbrt">
                        <label class="form-check-label">
                            Cube-Root (Enter Only Number 1)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="ex">
                        <label class="form-check-label">
                            Exponents (Enter Number and Exponent)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="per">
                        <label class="form-check-label">
                            Percentage (Enter the Principal and Part)
                        </label>
                    </div>
            </div>
            <div class="mb-3">
                <input class="btn btn-warning" type="submit" value="Calculate">
            </div>
            </form>
            {{result}}
        </div>
        </div>
        {% endif %}
        {% if Title == "Commercial Math" %}
            <div class="mx-auto p-3">
                <div class="mb-3">
                    <form action="#" method="post">
                        <label for="formGroupExampleInput" class="form-label">Calculate Arithmetic</label>
                        <div class="d-flex">
                            <input type="number" class="form-control bg-warning bg-opacity-75" name="num_1" placeholder="Type the number">
                            <input type="number" class="form-control bg-warning bg-opacity-75" name="num_2" placeholder="Type the number">
                            <input type="number" class="form-control bg-warning bg-opacity-75" name="num_3" placeholder="Years (For Interest)" value=0>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="Pro_or_Los" checked>
                            <label class="form-check-label" for="add">
                                Profit or Loss (Selling Price) (Cost Price)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="pl_per">
                            <label class="form-check-label" for="sub">
                                Profit or Loss Percentage (Profit(Positive) or Loss(Negative)) (Principal)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="inter">
                            <label class="form-check-label" for="mul">
                                Interest (Principal) (Rate) (Time (in Years))
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" value="ab_per">
                            <label class="form-check-label" for="divi">
                                Amount by Percentage (Principal) (Percentage)
                            </label>
                        </div>
                </div>
                <div class="mb-3">
                    <input class="btn btn-warning" type="submit" value="Calculate">
                </div>
                </form>
                {{result}}
            </div>
        </div>
        {% endif %}
    </section>
</body>

</html>
